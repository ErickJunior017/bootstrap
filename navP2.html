<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <ul class="nav nav-tabs nav-justified">

        <li class="nav-item dropdown" >
            <a href="#cursoBootstrap" data-bs-toggle="tab" class=" active nav-link ">Bootstrap</a>
        </li>
        
        <li class="nav-item ">
            <a href="#cursoCss" data-bs-toggle="tab" class="nav-link">CSS</a>
        </li>

        <li class="nav-item">
            <a href="#cursoJavascript" class="nav-link" data-bs-toggle="tab">JavaScript</a>
        </li>
    </ul>

    <div class="tab-content">

        <div id="cursoBootstrap" class="tab-pane container bg-primary p-3 mt-1">Curso de Bootstrap</div>

        <div id="cursoCss" class="tab-pane container bg-success p-3">Curso de CSS</div>

        <div id="cursoJavascript" class="tab-pane container bg-danger p-3">Curso de Javascript</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const acionar = (elemento) =>{
            let tabs = document.getElementsByClassName('nav-link')
            for(i = 0; i < tabs.length; i++){
                tabs[i].classList.remove('active')
            }
            elemento.classList.add('active')
        }
    </script>
</body>
</html>
