<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .caixa{
            border: 1px solid black;
            padding: 6px;
            margin: 6px;
            color: white;
        }

        .clear_fix{
            clear: both;
        }
        </style>
</head>
<body>
    
    <div class="clearfix">
        <div class="caixa bg-primary float-start">Esquerda 1</div>
        <div class="caixa bg-primary float-end">Direita 1</div>
    </div>
    <div class="clearfix">
        <div class="caixa bg-success float-start">Esquerda 2</div>

        <div class="caixa bg-success float-end">Direita 2</div>
    </div>
    <div class="clearfix">
        <div class="caixa bg-secondary float-start">Esquerda 3</div>
        <div class="caixa bg-secondary float-end">Direita 3</div>
    </div>
        <hr>
    <div>
        <div class="caixa bg-primary float-start">Esquerda 1</div>
        <div class="caixa bg-primary float-end">Direita 1</div>
        <div class="caixa bg-success clear_fix float-start">Esquerda 2</div>
        <div class="caixa float-end bg-success ">Direita 2</div>
        <div class="caixa bg-secondary clear_fix float-start">Esquerda 3</div>
        <div class="caixa bg-secondary float-end">Direita 3</div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
