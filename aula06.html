<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid border border-dark p-3 my-3 row flex">
        <p class="h3 text-muted">muted</p>
        <p class="h3 text-primary">primary</p>
        <p class="h3 text-success">success</p>
        <p class="h3 text-info">info</p>
        <p class="h3 text-warning">warning</p>
        <p class="h3 text-danger">danger</p>
        <p class=" h3 text-secondary">secondary</p>
        <p class="h3 text-white-50 bg-dark ">white</p>
        <p class="h3 text-dark">dark</p>
        <p class="h3 text-light bg-dark">light</p>
    </div> 

    <div class="container-fluid border border-dark p-3 my-3 row flex bg-primary">
        <p class="h3">important</p>
    </div>

    <div class="container-fluid border border-dark bg-success p-3 my-3 row flex">

        <p class="h3">success</p>

    </div>
    
    <div class="container-fluid border border-dark p-3 my-3 bg-info row flex">
        
        <p class="h3">info</p>
        
    </div>
    
    <div class="container-fluid border border-dark p-3 my-3 row flex bg-warning">
        
        <p class="h3">warning</p>
        
    </div>
    
    <div class="container-fluid border bg-danger border-dark p-3 my-3 row flex">
        <p class="h3">danger</p>
    </div>
    
    <div class="container-fluid border border-dark bg-secondary p-3 my-3 row flex">
        <p class="h3">secondary</p>
    </div>
    
    <div class="container-fluid border border-dark p-3 my-3 row bg-white flex">
        <p class="h3">white</p>
    </div>
    
    <div class="container-fluid border border-dark p-3 my-3 bg-dark  row flex">
        <p class="h3 text-primary">dark</p>
    </div>
    
    <div class="container-fluid border border-dark p-3 my-3 row flex bg-light">
        <p class="h3">light</p>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
