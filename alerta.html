<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="alert alert-success alert-dismissible fade show">
        <button class="btn-close " data-bs-dismiss="alert"></button>
        <p><strong >Sucesso</strong> em uma ação</p>
    </div>
    <div class="alert alert-info alert-dismissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <p><strong>Info</strong> indica uma informação</p>
    </div>
    <div class="alert alert-warning alert-dismissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <p><strong>Warning</strong> indica um alerta</p>
    </div>
    <div class="alert alert-danger alert-dismissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <p><strong>Danger</strong> indica um ação negativa</p>
    </div>
    <div class="alert alert-primary alert-dismissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <p><strong>Primary</strong> indica uma ação importante</p>
    </div>  
    <div class="alert alert-secondary alert-dismissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <p><strong>Secuncdário</strong> indica uma ação não muito importante</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    " integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
