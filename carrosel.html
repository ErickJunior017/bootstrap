<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .img{
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="banner" class="carousel slide w-75 container mt-4" data-bs-ride="carousel">

        <div id="indicadores" class="carousel-indicators">
            <button type="button" data-bs-target="#banner" data-bs-slide-to="0" class="active"></button>

            <button type="button" data-bs-target="#banner" data-bs-slide-to="1" ></button>

            <button type="button" data-bs-target="#banner" data-bs-slide-to="2" ></button>

            <button type="button" data-bs-target="#banner" data-bs-slide-to="3" ></button>
            
            <button type="button" data-bs-target="#banner" data-bs-slide-to="4" ></button>
        </div>

        <div id="imagens" class="carousel-inner">

            <div class="carousel-item active">
                <img class="img d-block w-100 rounded img-thumbnail bg-danger" src="imagens/img1.jpeg">
                <div class="carousel-caption">
                    <h2>Luffy</h2>
                    <p>Rei dos Piratas</p>
                </div>
            </div>

            <div class="carousel-item">
                <img class="img d-block img-thumbnail bg-info w-100 rounded" src="imagens/img2.jpeg">
                <div class="carousel-caption">
                    <h2>Satoru Gojo</h2>
                    <p>Feiticeiro mais Forte</p>
                </div>
            </div>

            <div class="carousel-item">
                <img class="img img-thumbnail bg-warning d-flex w-100 rounded" src="imagens/img3.jpeg">
                <div class="carousel-caption">
                    <h2>Naruto</h2>
                    <p>7º Hokage</p>
                </div>
            </div>

            <div class="carousel-item">
                <img class="img d-block w-100 img-thumbnail bg-success rounded" src="imagens/img4.jpeg">
                <div class="carousel-caption">
                    <h2>Zoro</h2>
                    <p>Espadachim mais Forte do Mundo</p>
                </div>
            </div>

            <div class="carousel-item">
                <img class="img d-block img-thumbnail bg-dark w-100 rounded" src="imagens/img5.jpeg">
                <div class="carousel-caption">
                    <h2>Tangiro</h2>
                    <p>Matador de Dêmonio</p>
                </div>
            </div>
        </div>

        <button type="button" class="carousel-control-prev" data-bs-target="#banner" data-bs-slide="prev">
           <span class="carousel-control-prev-icon"></span>
        </button>
        <button type="button" class="carousel-control-next" data-bs-target="#banner" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
