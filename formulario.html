<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <title>Aula 2</title>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form class="p-3 was-validated">

        <div class="my-3">
            <label class="form-label">Nome:</label>
            <div class="input-group">
                <span class="input-group-text">Nome</span>
                <input class="form-control" type="text" name="f_nome">
            </div>
        </div>

        <div class="my-3">
            <div class="form-floating mb-3 mt-3">

                <input type="email" id="email" name="email" class="form-control" placeholder="Digite o e-mail" required> 

               <label for="email"> Email</label>
            </div>

        </div>

        <label for="inputPassword5" class="form-label">Password</label>
        <input type="password" id="inputPassword5" class="form-control" aria-describedby="Help" required>
        <div id="Help" class="form-text">
          Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
        </div>
        <div class="valid-feedback">Senha OK</div>
        <div class="invalid-feedback">Sem Senha</div>

        

        <div class="row ">
            <div class="my-3 col">
                <label class="form-label">Nascimento:</label> <input type="date" name="f_nascimento" class="form-control">
            </div>

            <div class="my-3 col">
                <label class="form-label">Telefone: </label>
                <input type="tel" name="f_fone" class="form-control">
            </div>
        </div>

        <div class="my-3">
            <label class="form-label">Selecione uma cor:</label>
            <input type="color" class="form-control form-control-color" name="color" id="color">
        </div>

        <div class="my-3">
            <label class="form-label">Transporte</label>
            <select name="f_transporte" class="form-select">
                <option value="carro">Carro</option>
                <option value="motocicleta">Motocicleta</option>
                <option value="avião">Avião</option>
                <option value="trem">Trem</option>
                <option value="navio">Navio</option>
            </select>
        </div>

        <div class="my-3">
            <label class="form-label">Selecione o meio de deslocamento</label>
            <div>
                <input type="checkbox" name="chk_terrestre" id="terrestre" class="form-check-input">
                <label class="form-check-label">Terrestre</label>
            </div>

            <div>
                <input type="checkbox" name="chk_aereo" id="aereo" class="form-check-input">
                <label class="form-check-label">Aéreo</label>
            </div>

            <div>
                <input type="checkbox" name="chk_maritimo" id="maritimo" class="form-check-input">
                <label class="form-check-label">Marítimo</label>
            </div>
        </div>

        <div class="my-3">
            <label class="form-label">Distância máxima:</label>
            <input type="range" name="f_distancia" id="distancia" class="form-range">
        </div>

        <div>
            <input type="submit" class="btn btn-primary" name="btn_enviar" value="enviar">
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
