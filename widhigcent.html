<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
    
    <div class="container-fluid">
        <div class="w-25  bg-primary mb-2">25%</div>
        <div class="w-50  bg-primary mb-2">50%</div>
        <div class="w-75  bg-primary mb-2">75%</div>
        <div class="w-100  bg-primary mb-2">100%</div>

    </div>

    <div class="container-fluid" style="height: 300px;">
        <div class="h-25 bg-danger me-2 d-inline-block border rounded-1 border-dark border-top-0">25%</div>

        <div class="h-50 bg-danger me-2 d-inline-block">50%</div>

        <div class="h-75 bg-danger me-2 d-inline-block rounded-5 rounded-top-0">75%</div>

        <div class="h-100 bg-danger me-2 d-inline-block">100%</div>

        <div class="h-auto bg-danger me-2 d-inline-block">auto</div>
    </div>

    <div class="container-fluid bg-success p-3">
        <div class=" bg-danger m-auto p-2 text-center" style="width: 200px;">Centro</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
