<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Pratica de bootstrap</title>
    <style>
        img{
            height: 600px;
        }
    </style>
</head> 
<body>
    <div id="container" class="carousel slide  container w-75 mt-4" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-slide-to="0" data-bs-target="#container" class="active"></button>
            <button type="button" data-bs-target="#container" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#container" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#container" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#container" data-bs-slide-to="4"></button>

            <button type="button" data-bs-target="#container" data-bs-slide-to="5"></button>
        </div>
       
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagens/img1.jpeg" class="img w-100 ">

                <div class="carousel-caption">
                    <h1>Luffy</h1>
                    <p>Rei dos Piratas</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="imagens/img2.jpeg" alt="" class="img w-100">
                <div class="carousel-caption">
                    <h1>Satoru Gojo</h1>
                    <p>Feiticeiro ais Forte da era Moderna</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="imagens/img3.jpeg" alt="" class="img w-100">
                <div class="carousel-caption">
                    <h1>Naruto</h1>
                    <p>7ยบ Hokage</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="imagens/img4.jpeg" alt="" class="w-100 img img-thumbnail bg-dark">
                <div class="carousel-caption">
                    <h1>Zoro</h1>
                    <p>Rei do Inferno</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="imagens/img5.jpeg" alt="" class="img w-100">
                <div class="carousel-caption">
                    <h1>Tanjiro Kamado</h1>
                    <p>Onni mais Forte</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="imagens/sungjinnwoo.jpeg" alt="" class="img w-100">
                <div class="carousel-caption">
                    <h1>Sung Jin Woo</h1>
                    <p>O mais foda dos Anime</p>
                </div>
            </div>
        </div>

        <button class="carousel-control-next" data-bs-target="#container" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>    
        </button>          

        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#container">
            <span class="carousel-control-prev-icon"></span>
        </button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
