<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="progress " style="height: 30px;">

            <div id="pb1" class="progress-bar bg-success  progress-bar-striped progress-bar-animated" style="width: 50%;"><span id="porcent"></span></div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="progress " style="height: 30px;">
            <div class="progress-bar bg-primary" style="width: 50%;">50%</div>
            <div class="progress-bar bg-success" style="width: 20%;">20%</div>
            <div class="progress-bar bg-danger" style="width: 10%;">10%</div>
            <div class="progress-bar bg-warning" style="width: 20%;">20%</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        let porcentagem = document.getElementById('porcent')
        let barra = document.getElementById( "pb1");
        let carga = 0;
        let contagemPorcent = 1;
        let intBarra = setInterval(()=>{
            barra.style.transition = "0.8s"
            barra.style.width = carga+"%";
            carga++;
            porcentagem.innerText = contagemPorcent+"%";
            contagemPorcent++;
            if (contagemPorcent >= 100){
                contagemPorcent = 0;
            }
            if(carga>=100){
                carga=0;
            }
        },100);
    </script>
</body>
</html>
