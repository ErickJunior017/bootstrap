<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid row bg-primary p-2">
        <div class="container-fluid  bg-white my-3 p-3">
            <button type="button" class="btn">Normal</button>

            <button type="button" class="btn btn-primary">Primary</button>

            <button type="button" class="btn btn-secondary">Secundário</button>

            <button class="btn btn-success">Sucesso</button>

            <button type="button" class="btn btn-info">Informação</button>
        </div>
        <div class="container-fluid  bg-white my-3 p-3">
            <button type="button" class="btn btn-warning">Alerta</button>

            <button type="button" class="btn btn-danger">Perigo</button>

            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-light">Light</button>

            <button type="button" class="btn btn-link">Link</button>
        </div>
        <div class="container-fluid  bg-white my-3 p-3">
            <button type="button" class="btn btn-outline-warning ">Alerta</button>

            <button type="button" class="btn btn-outline-danger">Perigo</button>

            <button type="button" class="btn btn-outline-dark">Dark</button>

            <button type="button" class="btn btn-outline-light">Light</button>
        </div>
        <div class="container-fluid  bg-white my-3 p-3">
            <button type="button" class="btn btn-primary btn-sm">CFB cursos</button>

            <button type="button" class="btn 
            btn-secondary ">CFB cursos</button>

            <button type="button" class="btn btn-success btn-lg">CFB cursos</button>
        </div>
        <div class="container-fluid  bg-white my-3 p-3">
            <button type="button" class="btn btn-primary">CFB cursos</button>

            <button type="button" class="btn btn-secondary
            btn-block ">CFB cursos</button>

            <button type="button" class="btn btn-success btn-block" disabled>CFB cursos</button>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
